<!doctype html>
<html lang="es">
<head>
  <title>Tabla de Marcas</title>
  <meta charset="utf-8">
  <style>
    th {
      border-radius: 20px;
      border: 1px solid black;
      background-color: #3CAE55;
      color: white;

    }
    table,tr, td {
      border-collapse: collapse;
      border: 1px solid black;
      text-align: center;
    }
    td, tr {
      font-size: 32px;
      border-style: dashed;
      padding-left: 32px;
      padding-right: 32px;
    }
    caption {
      font-size: 48px;
    }
  </style>
</head>
<body>
  <table>
    <caption>Tabla de marcas</caption>
    <tr>
      <th>Marca</th>
      <th>Producto</th>
      <th>Precio</th>
      <th>Color</th>
    </tr>
    <tr>
      <td>Marca A</td>
      <td>Producto 1</td>
      <td>$10.00</td>
      <td style="background-color: gold" >Dorado</td>
    </tr>
    <tr>
      <td>Marca B</td>
      <td>Producto 2</td>
      <td>$15.00</td>
      <td style="background-color: silver" >Plateado</td>
    </tr>
    <tr>
      <td>Marca C</td>
      <td>Producto 3</td>
      <td>$20.00</td>
      <td style="background-color: brown" >Marr√≥n</td>
    </tr>
  </table>
</body>
</html>
